<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streaming</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #zone-display {
      margin-top: 20px;
      font-size: 18px;
      color: #004080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Video Streaming</h1>
  <video id="video" controls autoplay muted></video>
  <div id="zone-display">Zona attuale: caricamento...</div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'http://192.168.0.217:31120/playlist.m3u8';
    const hls = new Hls();
    hls.loadSource(videoSrc);
    hls.attachMedia(video);

    const zoneDisplay = document.getElementById('zone-display');
    let currentZone = null;

    async function fetchZone() {
      try {
        const response = await fetch('http://192.168.0.217/streaming-app/location/v2/queries/users?address=ue1');
        if (!response.ok) throw new Error('Errore nella richiesta');
        const data = await response.json();
        const zone = data?.userList?.user?.[0]?.zoneId;

        if (zone && zone !== currentZone) {
          currentZone = zone;
          zoneDisplay.textContent = 'Zona attuale: ' + currentZone;
        }
      } catch (error) {
        console.error('Errore durante il polling della zona:', error);
      }
    }

    // Polling ogni 5 secondi
    fetchZone();
    setInterval(fetchZone, 5000);
  </script>
</body>
</html>
